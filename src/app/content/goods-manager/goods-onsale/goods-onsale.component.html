<div class="container">
  <div class="search g-grid">
    <div class="g-col-3">
      <label>商品名称：</label>
      <input type="text" pInputText />
    </div>
    <div class="g-col-3">
      <label>钓点：</label>
      <p-dropdown></p-dropdown>
    </div>
    <div class="g-col-3">
      <label>创建时间：</label>
    </div>
  </div>
  <div class="table">
    <p-table>
      <ng-template pTemplate="header">
        <tr>
          <th>序号</th>
          <th>名称</th>
          <th>类别</th>
          <th>钓点</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr>
          <!-- <td>{{(pagingBoxObj.page-1)*pagingBoxObj.rows + rowIndex+1}}</td> -->
          <td>
            <img src="{{rowData}}">
            <p title="{{rowData.name}}">{{rowData.name}}</p>
          </td>
          <td>
            <i>详情</i>
            <i>下架</i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
